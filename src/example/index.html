<!DOCTYPE html>
<html>
<head>
    <!-- Title can't be set via Knockout, at least not out-of-the-box -->
    <title></title>

    <!-- Load dependencies -->
    <script type="text/javascript" src="js/simon.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/simon.css" media="all" />
    <!-- load configuration -->
    <script type="text/javascript" src="config.js"></script>

    <!-- template definitions -->
    <script type="text/html" id="application-template" data-src="html/application-template.html"></script>
    <script type="text/html" id="section-row-template" data-src="html/section-row-template.html"></script>
    <script type="text/html" id="section-column-template" data-src="html/section-column-template.html"></script>
    <script type="text/html" id="monitor-template" data-src="html/monitor-template.html"></script>
    <script type="text/html" id="jenkins-details-model" data-src="html/jenkins-details-template.html"></script>
    <script type="text/html" id="nagios-hostmodel-template" data-src="html/nagios-hostmodel-template.html"></script>
    <script type="text/html" id="sonar-monitormodel-template" data-src="html/sonar-monitormodel-template.html"></script>
    <script type="text/html" id="sonar-violation-template" data-src="html/sonar-violation-template.html"></script>

    <!-- bootstrap application -->
    <script type="text/javascript">
        require(['Application', 'knockout', 'jquery'], function(ApplicationViewModel, ko) {
            jQuery.fx.interval = 40;

            // load templates
            jQuery.when(jQuery('[id$=template]').each(function() {
                var $this = jQuery(this);
                jQuery.get($this.data('src'))
                        .done(function(data){
                            $this.text(data)
                        });
            })).done(
                //Try to load configuration from url parameter.
                jQuery.getScript(getParameterByName('config'))
                    .always(function() {
                        // instantiate application
                        var applicationViewModel = new ApplicationViewModel(configJson);
                        ko.applyBindings(applicationViewModel);
                    }
                )
            );

            /**
             * Best answer from http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
             */
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                        results = regex.exec(location.search);
                return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
        });
    </script>
</head>
<body>
    <div id="wrapper" data-bind="template : {name: 'application-template'}">
        <!-- Render application in this wrapper element. -->
    </div>
</body>
</html>
